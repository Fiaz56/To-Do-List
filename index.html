<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">ToDoList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container col-md-8 mt-3">
      <h2 class="text-center text-muted">To Do List</h2>
        <form>
            <div class="mb-3">
                <label for="listItem" class="form-label">Title</label>
                <input type="text" class="form-control" id="listItem">
            </div>
            <div class="mb-3">
                <label for="textArea" class="form-label">Description</label>
                <textarea class="form-control" id="textArea" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary" id="add">Add Item</button>
            <button type="submit" class="btn btn-success" id="add" onclick="clearStorage()">Clear List</button>
        </form>
        <table class="table border border-2 mt-5">
            <h3 class="text-center text-muted">Your List Items</h3>
            <thead>
              <tr>
                <th scope="col">SNO</th>
                <th scope="col">Item Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td>Test</td>
                <td>Lorem ipsum dolor sit amet consectetur.</td>
                <td><button class="btn btn-danger btn-sm">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
